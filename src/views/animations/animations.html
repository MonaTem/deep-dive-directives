<div class="container">

    <div class="page-header">
        <h1>Animations Page</h1>
    </div>
        <!-- To do list -->
        <form class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="task.desc" class="form-control"/>
            </div>
            <button class="btn btn-primary" ng-click="animations.addTask(task.desc)">Add</button>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="filter" ng-model="qString"/>
            </div>
        </form>

    <ul class="list-unstyled">
        <li ng-repeat="task in animations.tasks() | filter:qString"
            class="task-list animated">
            {{ task }}
            <span ng-click="animations.removeTask(task)"
                  class="glyphicon glyphicon-remove text-danger pull-right"></span>
        </li>
    </ul>

    <!-- Panel-->
    <panel title="panel title" body="panel content"></panel>

</div>
